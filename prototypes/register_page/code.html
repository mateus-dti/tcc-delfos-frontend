<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Delfos Account</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 p-4">
<div class="w-full max-w-md rounded-xl bg-white dark:bg-[#111618] shadow-2xl shadow-gray-500/10 dark:shadow-black/40">
<div class="flex flex-col p-8 md:p-10 gap-8">
<div class="flex flex-col gap-3 text-center">
<div class="flex items-center justify-center gap-2">
<svg class="h-8 w-8 text-primary" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path>
</svg>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">Delfos</h1>
</div>
<p class="text-4xl font-black leading-tight tracking-[-0.033em] text-gray-900 dark:text-white">Create Your Account</p>
<p class="text-base font-normal leading-normal text-gray-500 dark:text-[#9db0b9]">Get started with Delfos by creating your account below.</p>
</div>
<form class="flex flex-col gap-4">
<div class="flex flex-col gap-4">
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-gray-700 dark:text-white">Username</p>
<div class="group flex w-full flex-1 items-stretch rounded-lg">
<span class="flex items-center justify-center pl-4 border border-r-0 border-gray-300 dark:border-[#3b4b54] bg-gray-100 dark:bg-[#1c2327] rounded-l-lg text-gray-400 dark:text-[#9db0b9] group-focus-within:border-primary group-focus-within:text-primary">
<span class="material-symbols-outlined text-2xl">person</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-[#3b4b54] bg-gray-50 dark:bg-[#1c2327] focus:border-primary focus:ring-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#9db0b9] p-[15px] pr-4 text-base font-normal leading-normal" placeholder="Enter your username" type="text" value=""/>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-gray-700 dark:text-white">Email</p>
<div class="group flex w-full flex-1 items-stretch rounded-lg">
<span class="flex items-center justify-center pl-4 border border-r-0 border-gray-300 dark:border-[#3b4b54] bg-gray-100 dark:bg-[#1c2327] rounded-l-lg text-gray-400 dark:text-[#9db0b9] group-focus-within:border-primary group-focus-within:text-primary">
<span class="material-symbols-outlined text-2xl">mail</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-[#3b4b54] bg-gray-50 dark:bg-[#1c2327] focus:border-primary focus:ring-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#9db0b9] p-[15px] pr-4 text-base font-normal leading-normal" placeholder="Enter your email address" type="email" value=""/>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-gray-700 dark:text-white">Password</p>
<div class="group flex w-full flex-1 items-stretch rounded-lg">
<span class="flex items-center justify-center pl-4 border border-r-0 border-gray-300 dark:border-[#3b4b54] bg-gray-100 dark:bg-[#1c2327] rounded-l-lg text-gray-400 dark:text-[#9db0b9] group-focus-within:border-primary group-focus-within:text-primary">
<span class="material-symbols-outlined text-2xl">lock</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-l-0 border-r-0 border-gray-300 dark:border-[#3b4b54] bg-gray-50 dark:bg-[#1c2327] focus:border-primary focus:ring-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#9db0b9] p-[15px] text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="flex items-center justify-center pr-4 border border-l-0 border-gray-300 dark:border-[#3b4b54] bg-gray-100 dark:bg-[#1c2327] rounded-r-lg text-gray-400 dark:text-[#9db0b9] group-focus-within:border-primary hover:text-primary dark:hover:text-primary focus:outline-none" type="button">
<span class="material-symbols-outlined text-2xl">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-gray-700 dark:text-white">Confirm Password</p>
<div class="group flex w-full flex-1 items-stretch rounded-lg">
<span class="flex items-center justify-center pl-4 border border-r-0 border-red-500 bg-red-50 dark:bg-red-900/20 rounded-l-lg text-red-500">
<span class="material-symbols-outlined text-2xl">lock</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-red-500 bg-red-50 dark:bg-red-900/20 h-14 placeholder:text-red-400 dark:placeholder:text-red-500/80 p-[15px] pr-4 text-base font-normal leading-normal" placeholder="Confirm your password" type="password" value=""/>
</div>
<p class="text-sm text-red-600 dark:text-red-500 mt-2">Passwords do not match. Please try again.</p>
</label>
</div>
<button class="flex items-center justify-center w-full h-14 px-6 mt-4 text-base font-bold text-white bg-primary rounded-lg shadow-lg shadow-primary/30 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors duration-200">
<span>Register</span>
</button>
</form>
<div class="text-center">
<p class="text-base text-gray-500 dark:text-gray-400">Already have an account? <a class="font-semibold text-primary hover:underline" href="#">Sign In</a></p>
</div>
</div>
</div>
</div>
</body></html>
