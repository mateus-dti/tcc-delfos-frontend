<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Delfos - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0052CC",
              "background-light": "#F8F9FA",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col items-center justify-center w-full">
<div class="layout-content-container flex flex-col w-full max-w-md flex-1 items-center justify-center">
<div class="flex flex-col items-center p-8 sm:p-10 w-full bg-white dark:bg-[#1a2831] rounded-xl shadow-sm dark:shadow-none">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary text-4xl">database</span>
<h1 class="text-3xl font-bold text-slate-800 dark:text-white">Delfos</h1>
</div>
<h2 class="text-2xl font-bold tracking-tight text-slate-800 dark:text-white pt-6">Sign In</h2>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pb-6 pt-1 text-center">Sign in to access your data assistant.</p>
<form class="w-full flex flex-col gap-4">
<div class="flex w-full flex-wrap items-end gap-2">
<label class="flex flex-col w-full flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Username or Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-[#101c22] focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 text-base font-normal leading-normal" placeholder="Enter your username or email" type="email" value=""/>
</label>
</div>
<div class="flex w-full flex-wrap items-end gap-2">
<label class="flex flex-col w-full flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-[#101c22] focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 text-base font-normal leading-normal pr-10" placeholder="Enter your password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary/80" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
</div>
<!-- Error Message Example -->
<div class="flex items-center gap-2 p-3 text-sm rounded-lg bg-red-500/10 text-red-500 dark:bg-red-500/20 dark:text-red-400">
<span class="material-symbols-outlined text-lg">error</span>
<span>Invalid username or password.</span>
</div>
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<button class="flex w-full items-center justify-center gap-2 cursor-pointer whitespace-nowrap rounded-lg bg-primary px-5 py-3 text-base font-semibold leading-6 text-white transition-colors hover:bg-primary/90" type="submit">Login</button>
</form>
</div>
<div class="w-full text-center mt-8">
<p class="text-sm text-slate-500 dark:text-slate-400">Â© 2024 Delfos. All Rights Reserved. <a class="text-primary hover:underline" href="#">Help</a></p>
</div>
</div>
</div>
</div>
</body></html>
